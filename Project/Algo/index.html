<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFzgSMmRK3wmQn_-H60bpHiV4gWkylS_k&libraries=places"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body onload="initMap()">
    <h1 class="text-center">directions Route finder</h1>
    <br>
    <div class="container">
        <div class="form-group">
            <input type="text" class= "form-control" placeholder="Source Location" name="" id="source">
            <input type="text" class= "form-control" placeholder="Destination Location" name="" id="destination">

        </div>
        <button onclick="calcRoute()" class="btn btn-primary">Get Directions</button>
        <div id="map" style="height: 500px;width: 100%;"></div>
    </div>
</body>
<script>
    let map, directionsService, directionsRenderer
    let sourceAutoComplete, desAutoComplete  
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
            center:{lat:13.0111696,lng:74.7922558},
            zoom:13
        })
        google.maps.event.addListener(map,'click',function(event){
            this.setOptions({scrollwheel:true})
        })
        directionsService = new google.maps.DirectionsService()
        directionsRenderer = new google.maps.DirectionsRenderer()
        directionsRenderer.setMap(map)

        sourceAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById('source')
        )
        desAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById('destination')
        )
    }

    function calcRoute(){
        var source = document.getElementById('source').value 
        var dest = document.getElementById('destination').value

        let request = {
            origin: source,
            destination: dest,
            travelMode: 'WALKING'
        }
        directionsService.route(request,function(result,status){
            if(status == 'OK'){
                directionsRenderer.setDirections(result)
            }
            else {
                console.error('Directions request failed due to ' + status);
                alert('Could not fetch directions: ' + status);
            }
        })
    }
</script>
</html>
